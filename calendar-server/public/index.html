<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Smart Calendar Mirror</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='stylesheets/style.css'></link>
</head>

<body id="body">
	<form id='cnt-all'>

		<div class="content" id="content">

			<div class='cnt-small' id='date-time-cnt'>
				<div class="inline">
					<span id="time-numeric"></span>
					<span id='time-period'></span>
				</div>		
					<span id='date-weekday' ></span>
					<span id='date-month-day'></span>
			</div>

			<div class="cnt">
				<div class='cnt-small' id='weather-cnt'>
						<img id="weather-icon" style="width:120px;" src="imgs/weather-cloud.png" alt="">
					<div id='weather' class="inline">

						<table id="weather-table" class="inline">
							<tr>
							<td id="weather-city" >Surrey</td>
							</tr>
							<tr>
							<td id="weather-celsius"><span id="weather-celsius-mag">15</span>Â°C</td>
							</tr>
						</table>
					</div>
				</div>
				<div class='inner-content' id='schedule-cnt' style="overflow:hidden">
					<h2 id="schedule-header">Upcoming Schedule</h2>
					<div style="overflow:auto" id="schedule-event-cnt">
					</div>
				</div>
			</div>
			<div class='inner-content' id='piechart-cnt'>
				<div id="clock-cnt">
					<div id="piechart"></div>

					<div class="clock-hours" id="clock-hour1">1</div>
					<div class="clock-hours" id="clock-hour2">2</div>
					<div class="clock-hours" id="clock-hour3">3</div>
					<div class="clock-hours" id="clock-hour4">4</div>
					<div class="clock-hours" id="clock-hour5">5</div>
					<div class="clock-hours" id="clock-hour6">6</div>
					<div class="clock-hours" id="clock-hour7">7</div>
					<div class="clock-hours" id="clock-hour8">8</div>
					<div class="clock-hours" id="clock-hour9">9</div>
					<div class="clock-hours" id="clock-hour10">10</div>
					<div class="clock-hours" id="clock-hour11">11</div>
					<div class="clock-hours" id="clock-hour12">12</div>

					<div id="hour-hand"></div>
				</div>
				
				
			</div>

		</div>

	</form>
	<div id="light-border"></div>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



	<script src='javascripts/calendar_ui.js' type='text/javascript'></script>
</body>
</html>
